<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rice Blue Button</title>
    <style>
        #map {
            width: 500px;
            height: 400px;
            background-color: #CCC;
            margin-left: auto;
            margin-right: auto;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>
<body>
<h1>Rice University Police Department Web Portal</h1>

<div id="map"></div>

Form to test server push <br>
Long: <input type="text" id="longitude"> <br>
Lat: <input type="text" id="latitude"> <br>
<button id="button">Click Me</button>

<p>Testing Server Push:</p> <br>
<span id="pushDisplay"></span>

<script src="https://code.jquery.com/jquery-2.2.2.min.js"></script>
<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
<script>
    $("button").click(function () {
        getAndDisplayIssues();
    });

    // Functionality for displaying map
    var gmap;
    function initMap() {
        var mapDiv = document.getElementById('map');
        gmap = new google.maps.Map(mapDiv, {
            center: {lat: 29.717860, lng: -95.403333},
            zoom: 15
        });
        getAndDisplayIssues();
    }

    // Interval for querying the backend
    var intervalCounter = setInterval(getAndDisplayIssues, 60000);

    // Functionality for querying backend for issues, and displaying them on map
    function getAndDisplayIssues() {
        var marker;
        $.ajax({
            url: 'http://localhost:5000/api/blue_button_location',
            type: 'get',
            dataType: 'json',
            success: function (data) {
                // Display the issues on map
                console.log(JSON.stringify(data));
                $.each(data.result, function (index, val) {
                    console.log("latitude: " + val.latitude + ', longitude: ' + val.longitude);
                    marker = new google.maps.Marker({
                        position: new google.maps.LatLng(val.latitude, val.longitude),
                        map: gmap,
                        title: 'Case ID: '
                    });
                });
            }
        });
    }
</script>
</body>
</html>
